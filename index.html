<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Input Method</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1 class="header">Arrow Input Method</h1>
        <textarea cols="30" rows="10"></textarea>
        <div class="im noselect">
            <div class="numbers-row">
                <div class="key-holder">
                    <div class="key" data-value="1">1</div>
                </div>
                <div class="key-holder">
                    <div class="key" data-value="2">2</div>
                </div>
                <div class="key-holder">
                    <div class="key" data-value="3">3</div>
                </div>
                <div class="key-holder">
                    <div class="key" data-value="4">4</div>
                </div>
                <div class="key-holder">
                    <div class="key" data-value="5">5</div>
                </div>
                <div class="key-holder">
                    <div class="key" data-value="6">6</div>
                </div>
                <div class="key-holder">
                    <div class="key" data-value="7">7</div>
                </div>
                <div class="key-holder">
                    <div class="key" data-value="8">8</div>
                </div>
                <div class="key-holder">
                    <div class="key" data-value="9">9</div>
                </div>
                <div class="key-holder">
                    <div class="key" data-value="0">0</div>
                </div>
            </div>
            <div class="main-row">
                <div class="keys-row top-row">
                    <div class="key-holder">
                        <div class="key" data-value="?">?</div>
                    </div>
                    <div class="key-holder">
                        <div class="key" data-value="h" data-extra="%"><div class="horizontal-line"></div></div>
                    </div>
                    <div class="key-holder">
                        <div class="key" data-value="u" data-extra="^">ᐱ</div>
                    </div>
                    <div class="key-holder">
                        <div class="key" data-value="v" data-extra="~"><div class="vertical-line"></div></div>
                    </div>
                    <div class="key-holder">
                        <div class="key" data-value="bs">⌫</i></div>
                    </div>
                </div>
                <div class="keys-row top-row">
                    <div class="key-holder">
                        <div class="key" data-value="!">!</div>
                    </div>
                    <div class="key-holder">
                        <div class="key" data-value="l" data-extra="|">ᐸ</i></div>
                    </div>
                    <div class="key-holder">
                        <div class="key" data-value="o" data-extra="["><div class="circle"></div></i></div>
                    </div>
                    <div class="key-holder">
                        <div class="key" data-value="r" data-extra="]">ᐳ</div>
                    </div>
                    <div class="key-holder">
                        <div class="key" data-value=",">,</div>
                    </div>
                </div>
                <div class="keys-row top-row">
                    <div class="key-holder">
                        <div class="key" data-value=".">.</div>
                    </div>
                    <div class="key-holder">
                        <div class="key" data-value="shift">⇧</div>
                    </div>
                    <div class="key-holder">
                        <div class="key" data-value="d" data-extra="<">ᐯ</div>
                    </div>
                    <div class="key-holder">
                        <div class="key" data-value="s" data-extra=">">␣</div>
                    </div>
                    <div class="key-holder">
                        <div class="key" data-value="return">⏎</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
